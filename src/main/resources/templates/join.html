<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>회원가입</title>
    <style>
        #app {
            margin: auto;
            margin-top: 60px;
            width: 60%;
            border: 3px solid #8ac007;
            padding: 10px;
        }

        table, th, td {
            border: 1px solid black;
        }
        p {
            font-size: 8px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    function join(){
        $.ajax({
            url: "../join",
            type: "POST",
            data: {
                "name": $("#name").val(),
                "id": $("#id").val(),
                "pw": $("#pw").val(),
                "semester": $("#semester").val(),
                "dept": $("#dept").val(),
                "years": $("#years").val()
            },

            success: function(res) {

                    console.log(res);
                    alert("가입되었습니다!");


            }
        });
    }

</script>
<h1>회원 가입</h1>

<div id="app">

    <!-- <form id="frm" action="/addMember" method="post"> -->
    <table>

        <tr>
            <td>이름</td>
            <td>
                <input type="text" id="name" name="name" placeholder="이름" size="20"/>
            </td>
        </tr>
        <tr>
            <td>학번</td>
            <td>
                <input type="text" id="id" name="id" placeholder="학번" size="20" />
                <input type="hidden" id="years" name="years" value="2022"/>
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="text" id="pw" name="pw" placeholder="비밀번호" size="20" />
            </td>
        </tr>
        <tr>
            <td>학기</td>
            <td>
                <input type="text" id="semester" name="semester" placeholder="학기" size="20" />
            </td>
        </tr>
        <tr>
            <td>학과</td>
            <td>
                <input type="text" id="dept" name="dept" placeholder="학과" size="20" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button" id="account" onclick ="join()">회원가입</button>
            </td>
        </tr>
    </table>
    <!-- </form> -->
</div>
</body>
</html>
